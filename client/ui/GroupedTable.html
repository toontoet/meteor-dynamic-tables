<template name="GroupedTable">
  <div style="height: 20px">
    <a style="float: right" class="manage-group-fields" href="#">Manage Groups</a>
  </div>
  {{#if aGroupChain}}
    {{#if searching}}
      <input type="text" placeholder="Search..." class="dynamic-table-global-search" />
    {{/if}}
    {{> dynamicTableGroup forceRefresh=forceRefresh showPrefix=showPrefix noGroups=noGroups loading=loading expandAll=expandAll lazy=lazy customTableSpec=customTableSpec groupChain=aGroupChain index=0 selector=selector}}
  {{else}}
    {{> CustomizableTable this}}
  {{/if}}
</template>
