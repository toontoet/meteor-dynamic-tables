<template name="GroupedTable">
  <div style="height: 40px;">
    <div class="pull-right">
      <span class="dynamic-table-manage-groups">
        <i class="fa fa-th-list"></i> Group
      </span>
    </div>
  </div>
  {{#if aGroupChain}}
    {{#if searching}}
      <input type="text" placeholder="Search..." class="dynamic-table-global-search" />
    {{/if}}
    {{> dynamicTableGroup
      forceRefresh=forceRefresh
      showPrefix=showPrefix
      noGroups=noGroups
      loading=loading
      expandAll=expandAll
      lazy=lazy
      customTableSpec=customTableSpec
      groupChain=aGroupChain
      index=0
      selector=selector
    }}
  {{else}}
    {{> CustomizableTable this}}
  {{/if}}
</template>
