<template name="dynamicTableGroup">
  <div class="dynamic-table-group">
    {{#if waitingAndLoading}}
      <div class="dynamic-table-loading-group">
        {{#if showLoadingMessage}}
          Loading your groups
        {{/if}}
        {{#if loading.message}}
          {{{loading.message}}}
        {{/if}}
        {{#if loading.tmpl}}
          {{>Template.dynamic template=loading.tmpl data=loading.tmplContext}}
        {{/if}}
      </div>
    {{/if}}
    {{#each value in currentGroupValues}}
      <div class="dynamic-table-panel" style="{{#unless shouldDisplaySection value}}display: none;{{/unless}}">
        <div class="dynamic-table-header" data-index="{{@index}}">
          {{#if showPrefix}}{{currentGroupLabel}}: {{/if}}{{value.label}} {{#if hasCount value}}({{count value}}){{/if}}
          <div class="pull-right">
            <span class="{{#if groupedBy (tableId value)}}grouped{{/if}} dynamic-table-manage-groups" data-index="{{@index}}">
              <i class="fa fa-th-list" data-index="{{@index}}"></i>
            </span>
          </div>
        </div>
        <div class="dynamic-table-content" style="{{#if shouldDisplayContent @index}}display: block;{{/if}}">
          {{#if shouldDisplayTable @index}}
            {{#if (groupedBy (tableId value))}}
              {{> dynamicTableGroup
                forceRefresh=forceRefresh
                showPrefix=showPrefix
                noGroups=noGroups
                loading=loading
                customTableSpec=customTableSpec
                expandAll=expandAll
                lazy=lazy
                tableIdSuffixChain=(tableIdSuffixChain value)
                selector=(newSelector value selector)
                groupedBy=(groupedBy (tableId value))
                groupableFields=groupableFields
                tableId=(tableId value)
                openGroups=openGroups
              }}
            {{else}}
              {{> CustomizableTable
                (table value (newSelector value selector))
              }}
            {{/if}}
          {{/if}}
        </div>
      </div>
    {{/each}}
    {{#unless hasVisibleGroups}}
      {{#unless showLoadingMessage}}
        <div class="dynamic-table-no-group">
          {{#if showNoGroupsMessage}}
            None Available
          {{/if}}
          {{#if noGroups.message}}
            {{{noGroups.message}}}
          {{/if}}
          {{#if noGroups.tmpl}}
            {{>Template.dynamic template=noGroups.tmpl data=noGroups.tmplContext}}
          {{/if}}
        </div>
      {{/unless}}
    {{/unless}}
  </div>
</template>
