<template name="dynamicTableManageFieldsModal">
  <div class="dynamic-table-manage-fields">
    {{#if editing}}
      <section class="dynamic-table-manage-fields-edit">
        <div class="dynamic-table-manage-fields-edit-row">
          <label>
            Label
            <input type="text" class="dynamic-table-manage-fields-edit-label" />
          </label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <label>
            Group
            {{#if select2}}
              <select type="text" class="dynamic-table-manage-fields-edit-group"></select>
            {{else}}
              <input type="text" class="dynamic-table-manage-fields-edit-group" />
            {{/if}}
          </label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <label>
            Type
            <select type="text" class="dynamic-table-manage-fields-edit-type">
              {{#each type in types}}
                <option value="{{type.value}}">{{type.label}}</option>
              {{/each}}
            </select>
          </label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <label class="short">Allow multiple values? <input type="checkbox" class="dynamic-table-manage-fields-edit-isArray" /></label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <label class="short">Track values? <input type="checkbox" class="dynamic-table-manage-fields-edit-trackOptions" /></label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <label class="short">Searchable? <input type="checkbox" class="dynamic-table-manage-fields-edit-searchable" /></label>
        </div>
        <div class="dynamic-table-manage-fields-edit-row">
          <button class="btn btn-success btn-dynamic-table-save">Save</button>
          <button class="btn btn-default btn-dynamic-table-cancel">Cancel</button>
        </div>
      </section>
    {{else}}
      {{#if header}}
        <div class="dynamic-table-manage-fields-header">
          {{#if search}}
            <input class="search" placeholder="Search..." />
            {{#if add}}
              <i class="fa fa-plus add-column"></i>
            {{/if}}
          {{else}}
            {{#if add}}
              <span class="add-column"><i class="fa fa-plus"></i> Add a Column</span>
            {{/if}}
          {{/if}}
        </div>
      {{/if}}
      <div class="dynamic-table-manage-fields-container">
        {{#each group in groups}}
          <div class="dynamic-table-manage-fields-group">
            <div class="dynamic-table-manage-fields-group-header">
              {{group.title}}
            </div>
            <ul class="display-table-manage-fields-group-hidden">
              {{#each column in group.columns}}
                <li data-id="{{column.id}}" data-data="{{column.data}}">
                  <i class="fa fa-toggle-{{#if selected column}}on{{else}}off{{/if}}"></i> {{title column}}
                </li>
              {{/each}}
            </ul>
          </div>
        {{/each}}
        <ul class="dynamic-table-manage-fields-ungrouped">
          {{#each column in ungroupedColumns}}
            <li data-id="{{column.id}}" data-data="{{column.data}}">
              <i class="fa fa-toggle-{{#if selected column}}on{{else}}off{{/if}}"></i> {{title column}}
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </div>
</template>
