<template name="bulkEditModal">
  <div class="genericModal">
    <div
      class="modal fade in {{ class }}"
      id="{{ id }}"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-{{ id }}"
      aria-hidden="false"
      style="display: none;"
    >
      <div class="modal-dialog-new {{ class }}">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-{{ id }}">{{ title }}</h4>
          </div>
          <div class="modal-body">
            Modal Body
          </div>
          <div class="modal-footer">
            Modal Footer
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
