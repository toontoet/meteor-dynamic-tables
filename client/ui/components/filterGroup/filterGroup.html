<template name="dynamicTableFilterGroup">
  <div class="dynamic-table-filter-group">
    {{#each filter in getFilters}}
      <div class="dynamic-table-selector-container">
        {{> dynamicTableFilterSelector filter=filter columns=getColumns collection=getCollection 
          updateFilterCallback=updateFilterCallback 
          removeFilterCallback=removeFilterCallback 
          updateColumnCallback=updateColumnCallback}}
      </div>
    {{/each}}    
    <button class="btn-link add-filter">              
        <i class="fa fa-plus"></i> AND
    </button>
  </div>
</template>
