<template name="dynamicTableFilterSelector">
  <div class="dynamic-table-filter-selector">
    <select class="input-dynamic-table-column">
      {{#each column in curColumns}}
        <option value="{{column.id}}" selected="{{#if column.isSelected}}selected{{/if}}">{{column.title}}</option>
      {{/each}}
    </select>
    {{> dynamicTableInlineFilterForm filter=getFilter field=getField}}
  </div>
</template>
