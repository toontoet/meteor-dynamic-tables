<template name="CustomizableTable">
  {{#if readyToRender}}
    <div style="position: relative;">
      {{> DynamicTable 
        forceRefresh=forceRefresh
        id=id
        table=buildTable
        class=class
        selector=selector
        removeColumn=removeColumn
        style=style
        modifyFilterCallback=modifyFilterCallback
        advancedFilter=advancedFilter
        parentFilters=parentFilters
        allColumns=allColumns
      }}
    </div>
  {{/if}}
</template>
